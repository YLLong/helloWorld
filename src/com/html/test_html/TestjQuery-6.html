<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title> jQuery 事件处理</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #panel {
            width: 300px;
            border: 1px;
            solid-color: #0050DD;
        }
        .head {
            padding: 5px;
            background: #96E555;
            cursor: pointer;
        }
        .content {
            padding: 10px;
            text-indent: 2em;
            border-top: 1px;
            solid-color: #0050D0;
            display: block;
            display: none;
        }
        .highlight {
            background: #FF3300;
        }
    </style>
    <script type="text/javascript" src="Script/jquery.js"></script>
    <script type="text/javascript">
        //为 .head 添加 onclick 响应函数；若 .content 隐藏则显示，
        //若 .content 显示则隐藏
        $(function () {
            /*
            $(".head").click(function () {
                //使用 is() 方法来判断某个给定的 jQuery 对象是否符合指定的选择器
                var flag = $(".content").is(":hidden");
                if(flag) {
                    // show() 方法：使隐藏的变为显示
                    $(".content").show();
                }else {
                    $(".content").hide();
                }
            });
            */
            /*
            $(".head").bind("click", function () {      //绑定（将 click 与后面的function 绑定）
                var flag = $(".content").is(":hidden");
                if(flag) {
                    // show() 方法：使隐藏的变为显示
                    $(".content").show();
                }else {
                    $(".content").hide();
                }
            })
            */
            //把鼠标移上去就显示，移来就隐藏（悬停）
            /*$(".head").mouseover(function () {
                $(".content").show();
            }).mouseout(function () {
                $(".content").hide();
            });*/
            //合成事件：hover：鼠标移上去就执行第一个function，移出执行第二个function
            /*
            $(".head").hover(function () {
                $(".content").show();
            }, function () {
                $(".content").hide();
            });
            */
            $(".head").toggle(function () {
                $(".content").show();
            }, function () {
                $(".content").hide();
            });
        });
    </script>
</head>
<body>
<div id="panel">
    <h5 class="head">什么是 jQuery ？</h5>
    <div class="content">
        jQuery是继Prototype之后又一个优秀的JavaScript库，
        它是一个由 John Resig 创建于2006年1月的开源项目。
        jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了
        JavaScript开发人员遍历HTML文档、操作DOM、处理事件、
        执行动画和开发Ajax。它独特而又优雅的代码风格改变了
        JavaScript程序员的设计思路和编写程序的方式。
    </div>
</div>
</body>
</html>
