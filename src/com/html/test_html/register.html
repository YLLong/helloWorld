<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>注册页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- CSS脚本-->
    <style type="text/css">
        div {
            color: aqua;
            font-size: 20px;
            background-color: black;
        }
    </style>

    <!-- javascript脚本-->
    <script type="text/javascript">
        <!--校验用户名-->
        function checkname() {
            var flag = false;
            var nameNode = document.getElementsByName("username")[0];
            var nametext = nameNode.value;
            var spanNode = document.getElementById("userspan");
            var reg = new RegExp("^[a-zA-Z]{4}$");
            if(reg.test(nametext)) {
                spanNode.innerHTML = "用户名正确".fontcolor("green");
                flag = true;
            } else {
                spanNode.innerHTML = "用户名错误".fontcolor("red");
            }
            return flag;
        }

        <!--校验密码名-->
        function checkpsw() {
            var flag = false;
            var pswNode = document.getElementsByName("pasw")[0];
            var pswtext = pswNode.value;
            var spanNode = document.getElementById("pswspan");
            var reg = new RegExp("^[0-9]{4}$");
            if(reg.test(pswtext)) {
                spanNode.innerHTML = "密码正确".fontcolor("green");
                flag = true;
            } else {
                spanNode.innerHTML = "密码错误".fontcolor("red");
            }
            return flag;
        }

        <!--校验确认密码名-->
        function checkrepsw() {
            var flag = false;
            var repswNode = document.getElementsByName("repsw")[0];
            var repswtext = repswNode.value;
            var pswtext = document.getElementsByName("pasw")[0].value;
            var spanNode = document.getElementById("repswspan");
            if(repswtext=pswtext) {
                spanNode.innerHTML = "密码一致".fontcolor("green");
                flag = true;
            } else {
                spanNode.innerHTML = "密码不一致".fontcolor("red");
            }
            return flag;
        }

        <!--校验性别-->
        function checksex() {
            var flag = false;
            var sexNode = document.getElementsByName("sex");
            var sexone = sexNode.length;
            for(var x=0; x<sexone; x++) {
                if(sexNode[x].checked) {
                    flag = true;
                    break;
                }
            }
            var spanNode = document.getElementById("sexspan");
            if(!flag) {
                spanNode.innerHTML = "请选择性别".fontcolor("red");
            }
            return flag;
        }

        <!--校验技术-->
        function checkjob() {
            var flag = false;
            var jobNode = document.getElementsByName("technology");
            var spanNode = document.getElementById("jobspan");
            for(var x=0; x<jobNode.length;x++) {
                if(jobNode[x].checked) {
                    flag = true;
                    break;
                }
            }
            if(!flag){
                spanNode.innerHTML = "至少选择一个".fontcolor("red");
            }
            return flag;
        }

        <!--校验国籍-->
        function checkcontry() {
            var flag = true;
            var contryNode = document.getElementsByName("contry")[0];
            var optNode = contryNode.options;
            var spanNode = document.getElementById("contryspan");
            if(optNode[contryNode.selectedIndex].value=="none") {
                spanNode.innerHTML = "请选择国家".fontcolor("red");
                flag = false;
            }
            return flag;
        }

        <!--校验表单-->
        function checkform() {
            var flag = false;
            if(checkname()&&checkpsw()&&checkrepsw()&&checksex()&&checkjob()&&checkcontry()) {
                flag = true;
            }
            return flag;
        }
    </script>
</head>
<body>
<div>区域一</div>
<div style="color: yellow; font-size: 30px; background-color: blue">区域二</div>
<span>区域三</span>
<span>区域四</span>
    <fieldset>
        <legend>注册区域</legend>
    <form onsubmit="return checkform()">
        <table border="1" bordercolor="blue" cellspacing="0" width="600" cellpadding="5">
            <tr>
                <th colspan="2">注册页面</th>
            </tr>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username" onblur="checkname()"/><span id="userspan"></span></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="pasw" onblur="checkpsw()"/><span id="pswspan"></span></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" name="repsw" onblur="checkrepsw()"/><span id="repswspan"></span></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" value="nan"/>男
                    <input type="radio" name="sex" value="nv"/>女
                    <span id="sexspan"></span>
                </td>
            </tr>
            <tr>
                <td>技术</td>
                <td>
                    <input type="checkbox" name="technology" value="java"/>JAVA
                    <input type="checkbox" name="technology" value="c#"/>C#
                    <input type="checkbox" name="technology" value="html"/>HTML
                    <input type="checkbox" name="technology" value="php"/>PHP
                    <span id="jobspan"></span>
                </td>
            </tr>
            <tr>
                <td>国家</td>
                <td>
                    <select name="contry" onchange="checkcontry()">
                        <option value="none">--选择国家--</option>
                        <option value="China">中国</option>
                        <option value="America">美国</option>
                        <option value="French">法国</option>
                        <option value="Japan">日本</option>
                    </select>
                    <span id="contryspan"></span>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="注册"/>
                    <input type="reset" value="重置"/>
                </th>
            </tr>
        </table>
    </form>
    </fieldset>
</body>
</html>
